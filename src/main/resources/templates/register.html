<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Register', ~{::section})}">
<body>
<section>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Create New Account</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" th:field="*{name}" required>
              <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" required>
              <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" required>
              <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">Account Type</label>
              <select class="form-select" id="role" th:field="*{role}" required>
                <option value="">-- Select Account Type --</option>
                <option th:value="${T(com.etu.jobboard.model.User.Role).JOB_SEEKER}">Job Seeker</option>
                <option th:value="${T(com.etu.jobboard.model.User.Role).EMPLOYER}">Employer</option>
              </select>
              <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <p>Already have an account? <a th:href="@{/login}">Login now</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
